            <ul>

            <input type = "text" id = "text1"/>
            <button onclick="va()">try</button>  <br>

        <script>
            var a = document.getElementsByTagName('li');
            for(var i = 0, li; li = a[i]; i++)
            {
                console.log(li);
            }

            //forEach
            var arr = [1,2,3,4,5];
            arr.forEach(function(ar)
            {
                console.log(" " + ar);
            });
            
            //Array push and display
            function va()
            {
                var colors = [];
                colors = ['yellow','blue'];
                var pqr = document.getElementById("text1").value;
                //document.write(pqr);
                colors.push(pqr);
                console.log(colors);
                for(let i = 0; i < colors.length; i++)
                    document.write(" "+colors[i]);
            }

            //Map object
            var m = new Map();
            m.set(1,2);
            m.set(2,3);
            m.set(3,4);
            for(var [key, value] of m)
            {
                console.log(key + ':' + value);
            }
            console.log('size of map is : ' + m.size);
