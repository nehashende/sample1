<html>
    <head>
        <script>
            function map(f, a)
            {
                var result = []; // Create a new Array
                var i; // Declare variable
                for (i = 0; i != a.length; i++)
                    result[i] = f(a[i]);
                return result;
            }
            var f = function(x)
            {
                return x * x * x; 
            }
            var numbers = [0, 1, 2, 5, 10];
            var cube = map(f,numbers);
            document.write(cube);

            //Recurssion
            function just(n)
            {
                if(n<0)
                    return;
                console.log(n);
                just(n-1);
            }

            //Rest Parameteres
            function my(a,b,...mno)
            {
                console.log(mno.map(y=> a*b*y));
                console.log(a,b,mno);
            }
            
            my(1,2,3,4);

            
        </script>
    </head>
</html>
